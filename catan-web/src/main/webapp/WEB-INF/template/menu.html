<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<base href="/catan-web/" />
		<meta charset="ISO-8859-1">
		<meta name="viewport" content="width=devide-width, initial-scale=1" />
		<title>Menu</title>	
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<style>
			header {
				background-image:url("https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRG7Wt_H6Agg6GvnnV8FBn3kFlJZvE9QI3Oa1-B5uFsKQ1ub3SI");
				background-size: 800px;
				height: 300px;
				background-repeat: no-repeat;
				background-origin: content-box;
				background-position: top;
			}
			button {
				margin-top: 10px;
				margin-bottom: 50px;
			}
		</style>
		<script defer type="module" src="menu.js"></script>
	</head>
	<body>
		<div align="right">
			<a href="deconnexion"> 
				<button type="button" name="button" class="btn btn-danger">Deconnexion</button>
			</a></div>
		<h1 class="text-center">
			Bienvenue [[${ joueurCo.pseudo }]]
		</h1>
		<div class="text-center">
			<a href="plateau.html"> 
				<button type="button" name="button" class="btn btn-success btn-lg">Chercher une partie</button>
			</a>
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10">
					<table class="table table-striped table-dark">
						<thead>
						    <tr>
						    	<th scope="col">Joueur connecté</th>
						    	<th scope="col">Statut</th>
						    </tr>
						</thead>
						<tbody>
							<tr th:each="joueur : ${ joueurs}" >
								<td>[[${ joueur.pseudo }]]</td>
								<td th:if="${!joueur.estConnecte}">Connecté</td>
								<td th:if="${joueur.estConnecte && joueur.partie == null && !joueur.recherchePartie}">Connecte</td>
								<td th:if="${joueur.estConnecte && joueur.partie == null && joueur.recherchePartie}">Recherche des adversaires</td>
								<td th:if="${joueur.estConnecte && joueur.partie != null}">In game !</td>
							</tr>
					  </tbody>
					</table>
				</div>
				<div class="col-1"></div>
			</div>
		</div>
	</body>
</html>
